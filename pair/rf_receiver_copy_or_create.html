<style type="text/css">
  #rf-receiver-copy-or-create-wrap {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10%;
    box-sizing: border-box;
  }

  #rf-receiver-learn-image {
    display: block;
    width: 80vw;
    height: 80vw;
    margin: 2em auto;
    background: url(image.svg) no-repeat center center;
    background-size: contain;
  }

  #rf-receiver-copy-or-create-instruction {
    display: block;
    text-align: center;
    font-weight: 400;
  }

  #rf-receiver-copy-or-create-button-copy,
  #rf-receiver-copy-or-create-button-create {
    display: inline-block;
  }
</style>

<div id="rf-receiver-copy-or-create-wrap">

  <div id="rf-receiver-learn-image"></div>
  <p id="rf-receiver-copy-or-create-instruction"></p>

  <p>
    <button id="rf-receiver-copy-or-create-button-create"></button>
    <button id="rf-receiver-copy-or-create-button-copy"></button>
  </p>

</div>

<script type="text/javascript">
  (function () {
    const $instruction = document.getElementById('rf-receiver-copy-or-create-instruction');
    const $copy = document.getElementById('rf-receiver-copy-or-create-button-copy');
    const $create = document.getElementById('rf-receiver-copy-or-create-button-create');

    $copy.addEventListener('click', () => {
      Homey.showView('rf_transmitter_learn');
    });

    $create.addEventListener('click', () => {
      Homey.showView('rf_receiver_learn');
    });

    Homey.getOptions((err, options) => {
      if (err) return Homey.error(err);
      if (options && options.title) Homey.setTitle(Homey.__(options.title));
      if (options && options.instruction) $instruction.innerHTML = Homey.__(options.instruction);
      if (options && options.copy) $copy.innerHTML = Homey.__(options.copy);
      if (options && options.create) $create.innerHTML = Homey.__(options.create);
    });
  })();
</script>
